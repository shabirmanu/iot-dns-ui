<script>
  $.widget.bridge('uibutton', $.ui.button);
  // Creating map options
 var mapOptions = {
	center: [34.8377129,126.8582433],
	zoom: 6
 }
 // Creating a map object
 var map = new L.map('mapid', mapOptions);
 
 // Creating a Layer object
 var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
 
 // Adding layer to the map
 map.addLayer(layer);

 // Creating a marker
 var m1 = L.marker([35.177612, 129.020848], {title: "OneM2M Device 1", clickable: true, draggable: true}).on("click", function(e) {
	//window.open("http://onem2m.devicehub.co:3000");
 });
 var m2 = L.marker([35.252115, 128.378728], {title: "OCF Device 2", clickable: true, draggable: true});
 var m3 = L.marker([35.457609, 129.151492], {title: "Watson IoT Device 3", clickable: true, draggable: true});
 var m4 = L.marker([35.375416, 128.936522], {title: "GS1 Device 4", clickable: true, draggable: true});
 //var m5 = L.marker([35.170511, 128.250976], {title: "OneM2M Device 5", clickable: true, draggable: true});
 
 // Adding marker to the map
 m1.addTo(map).bindPopup('<div style="color: red">OCF<br>Device ID : 5c3688da-6a5a-11e9-a923-1681be663d3e</div>').openPopup();
 m2.addTo(map);
 m3.addTo(map);
 m4.addTo(map);
 //m5.addTo(map);
 
 var area = new Morris.Area({
      element: 'revenue-chart',
      resize: true,
      data: [
        {y: '2018 Q1', item1: 2666, item2: 2666},
        {y: '2018 Q2', item1: 2778, item2: 2294},
        {y: '2018 Q3', item1: 4912, item2: 1969},
        {y: '2018 Q4', item1: 3767, item2: 3597},
        {y: '2019 Q1', item1: 6810, item2: 1914},
        {y: '2019 Q2', item1: 5670, item2: 4293},
        {y: '2019 Q3', item1: 4820, item2: 3795},
        {y: '2019 Q4', item1: 15073, item2: 5967},
        {y: '2019 Q1', item1: 10687, item2: 4460},
        {y: '2019 Q2', item1: 8432, item2: 5713}
      ],
      xkey: 'y',
      ykeys: ['item1', 'item2'],
      labels: ['Item 1', 'Item 2'],
      lineColors: ['#a0d0e0', '#3c8dbc'],
      hideHover: 'auto'
    });
</script>
